<script type="text/x-handlebars-template" id="dataTable">
	<table id="{{id}}" class="js-dt-table {{class}}" data-type="{{type}}">
		<thead>
			{{#each haderRows}}
				<tr>
					{{#each this}}
						<th class="{{class}}" data-type="{{type}}" data-name="{{id}}">{{label}}</th>
					{{/each}}
				</tr>
			{{/each}}
		</thead>
	</table>
</script>
